apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "vrepaas.fullname" . }}-test-connection"
  labels:
    {{- include "vrepaas.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:
        - '{{ include "vrepaas.fullname" . }}:{{ .Values.vreapi.service.port }}'
        - '{{ include "vrepaas.fullname" . }}:{{ .Values.vreapp.service.port }}'
  restartPolicy: Never
